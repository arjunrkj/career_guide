{% extends 'college/common.html' %}
{% load static %}
{% block content %}


{% for m in messages %}
    <script>
        alert('{{m}}');
    </script>
{% endfor %}

<div class="inner-page-wrapper contact-wrapper">

    <div class="container">
  
      <div class="row">
  
        <div class="col-md-9 col-sm-8">
  
          <div class="contact-text-container">
  
           
            <form method="POST" action="">
              {% csrf_token %}
  
              <div class="row">
  
                <div class="col-md-8 col-xs-12">
  
                  <div class="form-group">
  
                    <input name="name" required class="form-control form-item" placeholder="name" type="text">
  
                  </div>
  
                </div>
  
                <div class="col-md-8 col-xs-12">
  
                  <div class="form-group">
  
                    <input name="email" required class="form-control form-item" placeholder="email" type="text">
  
                  </div>
  
                </div>
                <div class="col-md-8 col-xs-12">
  
                    <div class="form-group">
    
                      <input name="password" required class="form-control form-item" placeholder="password" type="text">
    
                    </div>
    
                  </div>
                  <div class="col-md-8 col-xs-12">
                    <div class="form-group">
                      <input name="qualification" required class="form-control form-item" placeholder="qualification" type="text">
                    </div>
                  </div>
                  <div class="col-md-8 col-xs-12">
                    <div class="form-group">
                      <input name="phone"  pattern="[6789][0-9]{9}" maxlength="10"required class="form-control form-item" placeholder="phone" type="text">
                    </div>
                  </div>
                  <div class="col-md-8 col-xs-12">
                    <div class="form-group">
                      <input name="location"   required class="form-control form-item" placeholder="location" type="text">
                    </div>
                  </div>
                  {% comment %} <div class="col-md-8 col-xs-12">
  
                    <div class="form-group">
    
                      <input name="department"  required class="form-control form-item" placeholder="department" type="text">
    
                    </div>
    
                  </div> {% endcomment %}
                  {% comment %} <div class="col-md-8 col-xs-12">
                    <label>Select Departments:</label>
                    <div class="form-group">
                      <input type="checkbox" name="department" value="1"> Computer Science<br>
                      <input type="checkbox" name="department" value="2"> Mathematics<br>
                      <input type="checkbox" name="department" value="3"> Physics<br>
                      <input type="checkbox" name="department" value="4"> Chemistry<br>

                    </div>
                  </div> {% endcomment %}
                  

  
                <div class="col-xs-12">
  
                  <button class="btn btn-1" type="submit">Submit</button>
  
                </div>
  
              </div>
  
            </form>
  
          </div>
  
        </div>

  
      </div> 
  
    </div>
  
  </div>
  {% endblock %}
