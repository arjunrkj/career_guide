{% extends 'student/common.html' %}
{% load static %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}

    <div class="row">

      <div class="col-md-8 col-xs-12">

        <div class="form-group">

          <input name="name" required class="form-control form-item" placeholder="name" type="text">

        </div>

      </div>

      <div class="col-md-8 col-xs-12">

        <div class="form-group">

          <input name="email" required class="form-control form-item" placeholder="email" type="text">

        </div>

      </div>
      <div class="col-md-8 col-xs-12">

          <div class="form-group">

            <input name="password" required class="form-control form-item"  placeholder="password" type="password">

          </div>

        </div>
        <div class="col-md-8 col-xs-12">
          <div class="form-group">
            <input name="location" required class="form-control form-item" placeholder="location" type="text">
          </div>
        </div>
        <div class="col-md-8 col-xs-12">
          <div class="form-group">
            <input name="phone"  pattern="[6789][0-9]{9}" maxlength="10" required class="form-control form-item" placeholder="phonenumber" type="text">
          </div>
        </div>
        {% comment %} <div class="col-md-8 col-xs-12">

          <div class="form-group">

            <input name="department"  required class="form-control form-item" placeholder="department" type="text">

          </div>

        </div> {% endcomment %}
        


      <div class="col-xs-12">

        <button class="btn btn-1" type="submit">Submit</button>

      </div>

    </div>

  </form>

</div>

</div>

{% endblock %}
