{% extends 'admin/common.html' %}
{% load static %}
{% block content %}

<h1>Questions</h1>
<form method="POST"  class="contact-form" id="contactForm" novalidate="novalidate">
    {% csrf_token %}
    <div class="form-group">
      <input type="hidden" name="msgcount" value="{{ msgcount }}">
              <input type="text" placeholder="Question" name="qstn" id="" required="">
              <br><br>
              <input type="text" placeholder="option1" name="op1" id="" required="">
              <br><br>
              <input type="text" placeholder="option2" name="op2" id="" required="">
              <br><br>
              <input type="text" placeholder="option3" name="op3" id="" required="">
              <br><br>
              <input type="text" placeholder="option4" name="op4" id="" required="">
              <br><br>
              <input type="text" placeholder="answer" name="ans" id="" required="">
    </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn_on-hover">
                  Submit
              </button>
          </div>
</form>

{% endblock %}
